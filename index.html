<!DOCTYPE html>
<html lang="es">
<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
            transition: all 1s ease;
            overflow-x: hidden;
        }
        
        input[type="text"], input[type="date"], textarea {
            font-size: 16px !important;
        }
        
        button, .nav-btn {
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body.sunny {
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 50%, #FFF8DC 100%);
        }
        
        body.night {
            background: linear-gradient(180deg, #0B1026 0%, #1a237e 50%, #283593 100%);
        }
        
        body.rainy {
            background: linear-gradient(180deg, #4A5568 0%, #667eea 50%, #764ba2 100%);
        }
        
        .weather-effects {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
            opacity: 0.7;
            animation: float-cloud 60s linear infinite;
        }
        
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 100px;
        }
        
        .cloud::before {
            width: 50px;
            height: 50px;
            top: -25px;
            left: 10px;
        }
        
        .cloud::after {
            width: 60px;
            height: 60px;
            top: -30px;
            right: 10px;
        }
        
        @keyframes float-cloud {
            from { transform: translateX(-200px); }
            to { transform: translateX(calc(100vw + 200px)); }
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .sun {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 100px;
            height: 100px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 60px #FFD700, 0 0 100px #FFA500;
            animation: pulse-sun 4s ease-in-out infinite;
        }
        
        @keyframes pulse-sun {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .moon {
            position: absolute;
            top: 60px;
            right: 60px;
            width: 80px;
            height: 80px;
            background: #F0E68C;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(240, 230, 140, 0.8);
        }
        
        .moon::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 20px;
            width: 50px;
            height: 50px;
            background: rgba(240, 230, 140, 0.4);
            border-radius: 50%;
        }
        
        .raindrop {
            position: absolute;
            width: 2px;
            height: 40px;
            background: linear-gradient(to bottom, transparent, rgba(174, 194, 224, 0.8));
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        .lightning {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            opacity: 0;
            animation: flash 8s ease-in-out infinite;
        }
        
        @keyframes flash {
            0%, 90%, 92%, 100% { opacity: 0; }
            91% { opacity: 1; }
        }
        
        .widget-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 25px 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.8);
            position: relative;
            z-index: 10;
            transition: all 0.5s ease;
        }
        
        @media (max-width: 480px) {
            .widget-container {
                padding: 20px 15px;
                max-width: 95%;
            }
        }
        
        body.night .widget-container {
            background: rgba(30, 41, 59, 0.92);
            border: 2px solid rgba(71, 85, 105, 0.5);
        }
        
        body.rainy .widget-container {
            background: rgba(51, 65, 85, 0.92);
            border: 2px solid rgba(100, 116, 139, 0.5);
        }
        
        .hidden { display: none; }
        
        .login-emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            color: #1a1a1a;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        body.night h1 { color: white; }
        body.rainy h1 { color: #f5f5f5; }

            background: rgba(44, 62, 80, 0.65);
            border: 3px solid rgba(52, 73, 94, 0.8);
        }
        
        body.rainy .reflection-box {

        }
        
        .reflection-box textarea:focus {

        }
        
        /* Bloc de Notas */
        .notes-container {
            background: rgba(255, 255, 255, 0.85);

        body.rainy .notes-container {

        body.rainy .notes-header { border-bottom-color: rgba(255, 255, 255, 0.2); }

        body.night .notes-header h3 { color: #fbbf24; }

        .add-note-btn {

        .notes-list::-webkit-scrollbar { width: 6px; }
        .notes-list::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
        .notes-list::-webkit-scrollbar-thumb { background: rgba(139, 92, 246, 0.5); border-radius: 10px; }
        
        .empty-notes {

            font-style: italic;

        body.night .empty-notes { color: #cbd5e1; }
        body.rainy .empty-notes { color: #cbd5e1; }
        
        .note-item {

            margin-bottom: 12px;

        }
        
        body.night .note-item {
